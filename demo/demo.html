<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.columnleft {
  float: left;
  width: 47%;
  padding: 5px;
  height: 360px; /* Should be removed. Only for demonstration */
}

.columnright {
  float: left;
  width: 53%;
  padding: 1px;
  height: 360px; /* Should be removed. Only for demonstration */
}

.bottomleft {
  float: left;
  width: 47%;
  padding: 2px;
  height: 200px; /* Should be removed. Only for demonstration */
}

.bottomright {
  float: left;
  width: 53%;
  padding: 2px;
  height: 200px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<head>
	<script src="dist/shaka-player.compiled.js"></script>
	<script src="live_demo_player.js"></script>
</head>

<div class="row">
  <div class="columnleft" style="background-color:#042d2ea0;">
    <form>
		<label id=livestream style="font-size: 20px; display: block; text-align: center">Live job request</label>
		<br>
		<textarea id="job_request" name="job_request" rows="18" cols="73"></textarea>
		<br>
		<button id=create type=button>Create</button>
		<button id=stop type=button>Stop</button>
		<button id=resume type=button>Resume</button>
		<button id=show type=button>Show</button>
		<label id=response_code style="background-color:#e8f2e9a0;">response code</label>
		<button id=livefeed type=button>livefeed</button>
		<button id=stoplivefeed type=button>stoplivefeed</button>
		<button id=play type=button>Play</button>
	</form>
  </div>
  <div class="columnright" style="background-color:#d4baba;">
	<center> 
		<body>
			<video id="video"
				   autoplay="true"
				   width="640"
				   height="360"
				   poster="https://shaka-player-demo.appspot.com/assets/poster.jpg"
				   controls playsinline></video>
		  </body>
		<!--<video id="video" autoplay="true" muted="true" width="640" height="360" controls playsinline></video>-->
	</center>
    <p>Some text..</p>
  </div>
  <div class="bottomleft" style="background-color:#042d2ea0;">
	<textarea id="response_body" name="response_body" rows="12" cols="73" readonly style="background-color:#f5fafaa0;"></textarea>
  </div>
  <div class="bottomright" style="background-color:#d4baba;">
	<textarea id="job_essentials" name="job_essentials" rows="12" cols="73" readonly style="background-color:#f5fafaa0;"></textarea>
  </div>
</div>

</body>
</html>
